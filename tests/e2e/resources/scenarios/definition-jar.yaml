name: 'definition-jar'
description: 'Goto definition for class in JAR dependency'
workspace:
  fixture: 'gradle-dependency'
  files:
    - path: 'src/main/groovy/DependencyTest.groovy'
      content: |
        package com.example

        import com.lesfurets.jenkins.unit.declarative.GenericPipelineDeclaration

        class DependencyTest {
            def test() {
                // Should resolve to the JAR class
                new GenericPipelineDeclaration()
            }
        }

steps:
  - initialize: {}
  - initialized: {}
  - openDocument:
      path: 'src/main/groovy/DependencyTest.groovy'
      languageId: 'groovy'
      version: 1
      text: |
        package com.example

        import com.lesfurets.jenkins.unit.declarative.GenericPipelineDeclaration

        class DependencyTest {
            def test() {
                // Should resolve to the JAR class
                new GenericPipelineDeclaration()
            }
        }

  - waitNotification:
      method: window/showMessage
      checks:
        - jsonPath: '$.message'
          expect:
            type: 'CONTAINS'
            value: 'Resolving build dependencies'
      timeoutMs: 10000

  # Optional: Gradle distribution download (only on cold CI, can take 60-180s)
  # Skips early if "Dependencies loaded" arrives (warm cache scenario)
  - waitNotification:
      method: window/showMessage
      checks:
        - jsonPath: '$.message'
          expect:
            type: 'CONTAINS'
            value: 'Downloading Gradle distribution'
      timeoutMs: 180000
      optional: true

  # After download notification (or skipped), wait for download + resolution to complete
  # If download is happening, this can take 60-180s for the download itself
  - waitNotification:
      method: window/showMessage
      checks:
        - jsonPath: '$.message'
          expect:
            type: 'CONTAINS'
            value: 'Dependencies loaded'
      timeoutMs: 180000

  - request:
      method: 'textDocument/definition'
      params:
        textDocument:
          uri: '{{workspace.uri}}src/main/groovy/DependencyTest.groovy'
        position:
          line: 7
          character: 20
      saveAs: 'definitionResult'

  # When source JAR isn't available, definition returns null (empty items)
  # This prevents VS Code "Unable to resolve resource" errors for jar: URIs
  - assert:
      source: 'definitionResult'
      checks:
        - jsonPath: '$.items'
          expect:
            type: 'EQUALS'
            value: []

  - shutdown: {}
  - exit: {}

