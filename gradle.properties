# Gradle properties
# JVM args optimized for High-Performance (Apple Silicon / Modern Mac)
# Using Generational ZGC (Java 21+) for sub-millisecond pauses and high throughput
org.gradle.jvmargs=-Xms2g -Xmx8g -XX:+UseZGC -XX:+ZGenerational -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Performance Tuning
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.vfs.watch=true
# Allow Gradle to use more workers (defaults to CPU count, usually better than hardcoding 4)
# org.gradle.workers.max=4

# Due to a deprecation warning in io.gitlab.arturbosch.detekt.DetektPlugin.apply(DetektPlugin.kt:28)
# which we have no control over, we are setting the warning mode to none.
org.gradle.warning.mode=none
org.gradle.scan=true

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
