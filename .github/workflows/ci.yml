name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      runner_label:
        description: 'Runner label to use'
        required: false
        type: choice
        options:
          - 'self-hosted'
          - 'cloud'
        default: 'self-hosted'
      disable_scan:
        description: Disable Gradle build scan
        required: false
        type: boolean
        default: false
      test_log_level:
        description: 'Gradle log level for test tasks'
        required: false
        type: choice
        options:
          - 'default'
          - 'info'
          - 'debug'
        default: 'debug'  # TODO: Revert to 'default' after initial debugging phase
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  build:
    name: Build and Test
    timeout-minutes: 120
    runs-on: ${{ matrix.os }}
    permissions:
      checks: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        # FIXME: Temporary self-hosted-only matrix for PR/main
        # Original runner matrix (keep for quick rollback):
        # os: ${{ fromJSON( (github.event.inputs.runner_label == 'self-hosted' || vars.CI_RUNNER_LABEL == 'self-hosted') && '["self-hosted"]' || (github.event_name == 'pull_request' && '["ubuntu-latest"]' || '["ubuntu-latest", "macos-latest"]') ) }}
        # java: ${{ fromJSON( (github.event.inputs.runner_label == 'self-hosted' || vars.CI_RUNNER_LABEL == 'self-hosted') && '[17]' || (github.event_name == 'pull_request' && '[17]' || '[17, 21]') ) }}
        # exclude:
        #   - os: macos-latest
        #     java: 21
        #   - os: self-hosted
        #     java: 21
        os:
          - self-hosted
        java:
          - 17
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          # Allow writing to cache for main OR PRs from the same repository
          # Read-only for forks to prevent cache poisoning
          cache-read-only: ${{ github.ref != 'refs/heads/main' && (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
      - name: Set Gradle flags
        shell: bash
        run: |-
          # Set scan flag
          if [[ "${{ github.event.inputs.disable_scan }}" == "true" ]]; then
            echo "GRADLE_SCAN_FLAG=-Dorg.gradle.scan=false" >> $GITHUB_ENV
          else
            echo "GRADLE_SCAN_FLAG=" >> $GITHUB_ENV
          fi
          
          # Set test log level flag
          case "${{ github.event.inputs.test_log_level }}" in
            "info")
              echo "TEST_LOG_FLAG=--info" >> $GITHUB_ENV
              ;;
            "debug")
              echo "TEST_LOG_FLAG=--debug" >> $GITHUB_ENV
              ;;
            *)
              echo "TEST_LOG_FLAG=" >> $GITHUB_ENV
              ;;
          esac
      - name: Validate Gradle Wrapper
        run: ./gradlew --no-daemon --version
      
      - name: Compile Kotlin
        run: ./gradlew --no-daemon compileKotlin compileTestKotlin --stacktrace $GRADLE_SCAN_FLAG
        
      - name: Run Quality Checks
        run: ./gradlew --no-daemon lint --stacktrace $GRADLE_SCAN_FLAG

      - name: Run Unit Tests
        timeout-minutes: 20
        run: ./gradlew --no-daemon test --stacktrace $TEST_LOG_FLAG $GRADLE_SCAN_FLAG

      - name: Run E2E Tests
        timeout-minutes: 30
        run: ./gradlew --no-daemon :tests:e2eTest --stacktrace $TEST_LOG_FLAG $GRADLE_SCAN_FLAG

      - name: Run Code Coverage
        run: ./gradlew --no-daemon koverHtmlReport koverXmlReport --stacktrace $GRADLE_SCAN_FLAG
      
      - name: SonarCloud Analysis
        if: (matrix.os == 'ubuntu-latest' || matrix.os == 'self-hosted') && matrix.java == 17 && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.full_name == github.repository))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew --no-daemon sonar --info $GRADLE_SCAN_FLAG
        
      - name: Generate Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Test Results (${{ matrix.os }} - Java ${{ matrix.java }})
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit
          
      # Heavy tasks (ShadowJar) run on main OR the specific job that creates the artifact (Ubuntu/Java17)
      - name: Build Shadow JAR
        if: (matrix.os == 'ubuntu-latest' && matrix.java == 17) || matrix.os == 'self-hosted'
        run: ./gradlew --no-daemon shadowJar --stacktrace $GRADLE_SCAN_FLAG
        
      - name: Verify JAR
        if: (matrix.os == 'ubuntu-latest' && matrix.java == 17) || matrix.os == 'self-hosted'
        run: |-
          echo "Testing JAR with --help flag..."
          java -jar groovy-lsp/build/libs/groovy-lsp-*-all.jar --help
          
      - name: Upload JAR artifact
        if: (matrix.os == 'ubuntu-latest' && matrix.java == 17) || matrix.os == 'self-hosted'
        uses: actions/upload-artifact@v6
        with:
          name: groovy-lsp-jar-${{ matrix.os }}-java${{ matrix.java }}
          path: groovy-lsp/build/libs/groovy-lsp-*-all.jar
          retention-days: 7
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java }}
          path: |-
            **/build/test-results/
            **/build/reports/tests/
            **/build/reports/problems/
            **/build/reports/kover/
          retention-days: 7
  validate:
    name: Validation Check
    # FIXME: Temporary; original runs-on preserved below
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: build
    if: always()
    steps:
      - name: Check build status
        run: |-
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed or was cancelled"
            exit 1
          fi
          echo "âœ… All checks passed!"
  dependency-check:
    name: Check Dependencies
    # FIXME: Temporary; original runs-on preserved below
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Check for dependency updates
        run: ./gradlew --no-daemon dependencyUpdates --refresh-dependencies || true
