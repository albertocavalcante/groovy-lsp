name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      runner_label:
        description: 'Runner label to use'
        required: false
        type: choice
        options:
          - 'cloud'
          - 'self-hosted'
        default: 'cloud'
      disable_scan:
        description: Disable Gradle build scan
        required: false
        type: boolean
        default: false
      test_log_level:
        description: 'Gradle log level for test tasks'
        required: false
        type: choice
        options:
          - 'default'
          - 'info'
          - 'debug'
        default: 'default'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# ============================================================================
# RUNNER CONFIGURATION
# ============================================================================
# Priority: workflow_dispatch input > CI_RUNNER_LABEL repo variable > ubuntu-latest
#
# To switch ALL jobs to self-hosted permanently:
#   Settings → Secrets and variables → Actions → Variables → New repository variable
#   Name: CI_RUNNER_LABEL  Value: self-hosted
#
# To switch for a single run:
#   Actions → CI → Run workflow → runner_label: self-hosted
#
# Default (no variable set): ubuntu-latest (GitHub-hosted cloud runner)
# ============================================================================

jobs:
  build:
    name: Build and Test
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    permissions:
      checks: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        # Self-hosted: single runner, Java 17 only
        # Cloud: ubuntu for PRs, multi-platform+multi-java for main pushes
        os: ${{ fromJSON( (github.event.inputs.runner_label == 'self-hosted' || vars.CI_RUNNER_LABEL == 'self-hosted') && '["self-hosted"]' || (github.event_name == 'pull_request' && '["ubuntu-latest"]' || '["ubuntu-latest", "macos-latest"]') ) }}
        java: ${{ fromJSON( (github.event.inputs.runner_label == 'self-hosted' || vars.CI_RUNNER_LABEL == 'self-hosted') && '[17]' || (github.event_name == 'pull_request' && '[17]' || '[17, 21]') ) }}
        exclude:
          - os: macos-latest
            java: 21
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Shallow clone for PRs (faster), deep clone for main (SonarCloud needs history)
          fetch-depth: ${{ github.event_name == 'pull_request' && 1 || 0 }}
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          # Allow writing to cache for main OR PRs from the same repository
          # Read-only for forks to prevent cache poisoning
          cache-read-only: ${{ github.ref != 'refs/heads/main' && (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
          # Self-hosted runners may have pre-existing Gradle User Home - allow overwrite
          cache-overwrite-existing: ${{ matrix.os == 'self-hosted' }}
      - name: Set Gradle flags
        shell: bash
        run: |-
          # Set scan flag
          if [[ "${{ github.event.inputs.disable_scan }}" == "true" ]]; then
            echo "GRADLE_SCAN_FLAG=-Dorg.gradle.scan=false" >> $GITHUB_ENV
          else
            echo "GRADLE_SCAN_FLAG=" >> $GITHUB_ENV
          fi
          
          # Set test log level flag
          case "${{ github.event.inputs.test_log_level }}" in
            "info")
              echo "TEST_LOG_FLAG=--info" >> $GITHUB_ENV
              ;;
            "debug")
              echo "TEST_LOG_FLAG=--debug" >> $GITHUB_ENV
              ;;
            *)
              echo "TEST_LOG_FLAG=" >> $GITHUB_ENV
              ;;
          esac
      
      # Phase 1: Compile + Lint in single invocation (Gradle parallelizes internally)
      - name: Compile and Lint
        run: ./gradlew classes testClasses lint --parallel --build-cache --stacktrace $GRADLE_SCAN_FLAG

      # Phase 2: Unit Tests + Coverage (coverage depends on test execution data)
      - name: Run Unit Tests with Coverage
        timeout-minutes: 20
        run: ./gradlew test koverXmlReport koverHtmlReport --parallel --build-cache --stacktrace $TEST_LOG_FLAG $GRADLE_SCAN_FLAG

      # Phase 3: E2E Tests (automatically builds shadowJar via task dependency)
      # Skip on macOS - E2E tests are platform-independent LSP protocol tests
      - name: Run E2E Tests
        if: matrix.os != 'macos-latest'
        timeout-minutes: 30
        run: ./gradlew :tests:e2eTest --build-cache --stacktrace $TEST_LOG_FLAG $GRADLE_SCAN_FLAG

      # Phase 4: SonarCloud (needs coverage reports from Phase 2)
      - name: SonarCloud Analysis
        if: (matrix.os == 'ubuntu-latest' || matrix.os == 'self-hosted') && matrix.java == 17 && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.full_name == github.repository))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info $GRADLE_SCAN_FLAG
        
      - name: Generate Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Test Results (${{ matrix.os }} - Java ${{ matrix.java }})
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit
          
      # Verify JAR (already built by e2eTest via shadowJar dependency)
      - name: Verify JAR
        if: (matrix.os == 'ubuntu-latest' && matrix.java == 17) || matrix.os == 'self-hosted'
        run: |-
          echo "Testing JAR with --help flag..."
          java -jar groovy-lsp/build/libs/groovy-lsp-*-all.jar --help
          
      - name: Upload JAR artifact
        if: (matrix.os == 'ubuntu-latest' && matrix.java == 17) || matrix.os == 'self-hosted'
        uses: actions/upload-artifact@v6
        with:
          name: groovy-lsp-jar-${{ matrix.os }}-java${{ matrix.java }}
          path: groovy-lsp/build/libs/groovy-lsp-*-all.jar
          retention-days: 7
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java }}
          path: |-
            **/build/test-results/
            **/build/reports/tests/
            **/build/reports/problems/
            **/build/reports/kover/
          retention-days: 7
  validate:
    name: Validation Check
    runs-on: ${{ github.event.inputs.runner_label == 'self-hosted' && 'self-hosted' || vars.CI_RUNNER_LABEL == 'self-hosted' && 'self-hosted' || 'ubuntu-latest' }}
    needs: build
    if: always()
    steps:
      - name: Check build status
        run: |-
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed or was cancelled"
            exit 1
          fi
          echo "✅ All checks passed!"
  dependency-check:
    name: Check Dependencies
    runs-on: ${{ github.event.inputs.runner_label == 'self-hosted' && 'self-hosted' || vars.CI_RUNNER_LABEL == 'self-hosted' && 'self-hosted' || 'ubuntu-latest' }}
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Check for dependency updates
        run: ./gradlew dependencyUpdates --refresh-dependencies || true
