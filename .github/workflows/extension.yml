name: Extension CI

on:
  push:
    branches: [main]
    paths:
      - 'editors/code/**'
      - '.github/workflows/extension.yml'
  pull_request:
    paths:
      - 'editors/code/**'
      - '.github/workflows/extension.yml'

defaults:
  run:
    working-directory: editors/code

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: false

      - name: Lint
        run: npm run lint

      - name: Check types
        run: npm run check-types

      - name: Build
        run: npm run compile

      - name: Run tests
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=:99
          npm run test:all

      - name: Check bundle size
        run: |
          if [ -f "client/out/extension.js" ]; then
            size=$(stat -c%s client/out/extension.js 2>/dev/null || stat -f%z client/out/extension.js)
            echo "Bundle size: $size bytes"
            if [ $size -gt 2000000 ]; then
              echo "❌ Bundle too large (>2MB)"
              exit 1
            fi
            echo "✅ Bundle size OK"
          else
            echo "❌ Extension bundle not found"
            exit 1
          fi

  test-matrix:
    name: Test (${{ matrix.os }})
    needs: validate
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci
        working-directory: editors/code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: false

      - name: Build
        run: npm run compile
        working-directory: editors/code

      - name: Run tests
        run: npm run test:all
        working-directory: editors/code

  package:
    name: Package VSIX
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci
        working-directory: editors/code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: false

      - name: Build
        run: npm run compile
        working-directory: editors/code

      - name: Package
        run: npm run package
        working-directory: editors/code

      - name: Upload VSIX
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: vsix
          path: editors/code/*.vsix
          retention-days: 7

      - name: Verify VSIX
        run: |
          echo "Generated VSIX files:"
          ls -la *.vsix
          npx @vscode/vsce ls *.vsix
        working-directory: editors/code
