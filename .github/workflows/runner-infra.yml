name: Magalu Runner Integration

on:
  workflow_dispatch: # Manual trigger for now
  # push:
  #   branches: [ main ]

env:
  TF_CLOUD_ORGANIZATION: "alberto"
  TF_WORKSPACE: "groovy-lsp-runner"
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
  TF_VAR_github_token: ${{ secrets.GH_PAT_RUNNER }} # PAT to register the runner
  TF_VAR_mgc_api_key: ${{ secrets.MGC_API_KEY }}    # Magalu credentials

jobs:
  provision-runner:
    name: Provision Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@a1502cd9e758c50496cc9ac5308c4843bcd56d36 # v3.0.0
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: infra/runner
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/runner
        run: terraform apply -auto-approve

  run-tests:
    name: Run Tests on Magalu Cloud
    needs: provision-runner
    runs-on: [self-hosted, magalu]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4.0.0 (check actual tag mapping if needed, SHA is safer)
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Gradle Tests
        run: ./gradlew test

  destroy-runner:
    name: Destroy Runner
    needs: [provision-runner, run-tests]
    if: always() # Always run destroy, even if tests fail
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@a1502cd9e758c50496cc9ac5308c4843bcd56d36 # v3.0.0
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: infra/runner
        run: terraform init

      - name: Terraform Destroy
        working-directory: infra/runner
        run: terraform destroy -auto-approve
