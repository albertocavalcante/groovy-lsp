name: Mirror to vscode-groovy

on:
  push:
    branches: [main]
    paths:
      - 'editors/code/**'

jobs:
  mirror:
    name: Sync to vscode-groovy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Setup Java (for Copybara)
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Copybara
        uses: olivr/copybara-action@ecdb2ec11c4c5e8adad65387fd2e6acc52bc9f7a # v1.2.3
        with:
          ssh_key: ${{ secrets.COPYBARA_SSH_KEY }}
          workflow: push-to-vscode-groovy
          copybara_options: "--force"
          copybara_file: infra/copybara/vscode-groovy.bara.sky
