name: Mirror to vscode-groovy

on:
  push:
    branches: [main]
    paths:
      - 'editors/code/**'
  workflow_dispatch:

jobs:
  mirror:
    name: Sync to vscode-groovy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Java (for Copybara)
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: temurin
          java-version: 17

      - name: Run Copybara
        uses: olivr/copybara-action@042b4395839f3a374a6455b541e29e40c949d717 # v1.2.5
        with:
          ssh_key: ${{ secrets.COPYBARA_SSH_KEY }}
          workflow: push-to-vscode-groovy
          copybara_options: "--force"
          custom_config: infra/copybara/vscode-groovy.bara.sky
