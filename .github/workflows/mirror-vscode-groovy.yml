name: Mirror to vscode-groovy

on:
  push:
    branches: [main]
    paths:
      - 'editors/code/**'
  workflow_dispatch:

jobs:
  mirror:
    name: Sync to vscode-groovy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Setup Java (for Copybara)
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Copybara
        uses: olivr/copybara-action@042b4395839f3a374a6455b541e29e40c949d717 # v1.2.5
        with:
          ssh_key: ${{ secrets.COPYBARA_SSH_KEY }}
          workflow: push-to-vscode-groovy
          copybara_options: "--force"
          copybara_file: infra/copybara/vscode-groovy.bara.sky
