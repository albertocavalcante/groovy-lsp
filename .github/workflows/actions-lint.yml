# Lint GitHub Actions workflows for security policy (ghalint) and correctness (actionlint).
name: Actions Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.x"

      - name: Install linters
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.9
          go install github.com/suzuki-shunsuke/ghalint/cmd/ghalint@v1.5.4

      - name: Run actionlint
        id: actionlint
        run: actionlint -color -config-file tools/lint/actionlint.yml
        continue-on-error: true

      - name: Run ghalint
        run: ghalint -c tools/lint/ghalint.yaml run

      - name: Fail if actionlint failed
        if: ${{ steps.actionlint.outcome == 'failure' }}
        run: exit 1
