build:
  maxIssues: 100
  excludeCorrectable: false
config:
  validation: true
  warningsAsErrors: false
complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 15
  LongMethod:
    active: true
    threshold: 60
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false
    ignoreDataClasses: true
  LargeClass:
    active: true
    threshold: 600
  TooManyFunctions:
    active: true
    excludes:
    - '**/dsl/**'
    - '**/test/**'
    - '**/visitor/**'
    - '**/AstVisitor.kt'
    thresholdInFiles: 20
    thresholdInClasses: 18
    thresholdInInterfaces: 13
    thresholdInObjects: 13
    thresholdInEnums: 5
coroutines:
  active: true
  SleepInsteadOfDelay:
    active: true
empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: _|(ignore|expected).*
  EmptyFunctionBlock:
    active: true
exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
    excludes:
    - '**/test/**'
    exceptionNames:
    - ArrayIndexOutOfBoundsException
    - Error
    - Exception
    - IllegalMonitorStateException
    - NullPointerException
    - IndexOutOfBoundsException
    - RuntimeException
    - Throwable
  SwallowedException:
    active: true
    ignoredExceptionTypes:
    - InterruptedException
    - NumberFormatException
    - ParseException
    - MalformedURLException
    allowedExceptionNameRegex: _|(ignore|expected).*
formatting:
  active: true
  android: false
  autoCorrect: true
  NoWildcardImports:
    active: true
    autoCorrect: true
  NoUnusedImports:
    active: true
    autoCorrect: true
  FinalNewline:
    active: true
    autoCorrect: true
  MaximumLineLength:
    active: true
    maxLineLength: 120
  NoTrailingSpaces:
    active: true
    autoCorrect: true
  NoSemicolons:
    active: true
    autoCorrect: true
  ImportOrdering:
    active: true
    autoCorrect: true
  ModifierOrdering:
    active: true
    autoCorrect: true
  NoConsecutiveBlankLines:
    active: true
    autoCorrect: true
  SpacingBetweenPackageAndImports:
    active: true
    autoCorrect: true
  ArgumentListWrapping:
    active: true
    autoCorrect: true
naming:
  active: true
  ClassNaming:
    active: true
    classPattern: "[A-Z][a-zA-Z0-9]*"
  FunctionNaming:
    active: true
    excludes:
    - '**/test/**'
    functionPattern: "^([a-z][a-zA-Z0-9]*)|(`.*`)$"
  PackageNaming:
    active: true
    packagePattern: "[a-z]+(\\.[a-z][A-Za-z0-9]*)*"
  VariableNaming:
    active: true
    variablePattern: "[a-z][A-Za-z0-9]*"
performance:
  active: true
  ForEachOnRange:
    active: true
    excludes:
    - '**/test/**'
  SpreadOperator:
    active: true
    excludes:
    - '**/test/**'
potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  IteratorHasNextCallsNextMethod:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  UnnecessaryNotNullOperator:
    active: true
  UnnecessarySafeCall:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: true
style:
  active: true
  ForbiddenComment:
    active: true
    comments:
    - "STOPSHIP:"
    - "XXX:"
  LoopWithTooManyJumpStatements:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
  MagicNumber:
    active: true
    excludes:
    - '**/test/**'
    ignoreNumbers:
    - -1
    - 0
    - 1
    - 2
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnums: false
    ignoreRanges: false
    ignoreExtensionFunctions: true
  ReturnCount:
    active: true
    max: 3
    excludedFunctions:
    - equals
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: true
  UnusedImports:
    active: true
  UnusedParameter:
    active: true
    allowedNames: ignored|_
  UnusedPrivateClass:
    active: true
  UnusedPrivateMember:
    active: true
  UseCheckNotNull:
    active: true
  UseRequire:
    active: true
  UseRequireNotNull:
    active: true
  WildcardImport:
    active: true
    excludes:
    - '**/test/**'
